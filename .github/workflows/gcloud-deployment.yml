
name: Build and Deploy to Google Cloud Platform

on:
  release:
    types: [published]

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup - gcloud / gsutil
      uses: google-github-actions/setup-gcloud@main
      with:
        service_account_key: ${{ secrets.GC_KEY }}
        project_id: bdsm-tools
        export_default_credentials: true
        
    - name: Build
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - run: npm ci && npm run build

    - name: Clean Bucket
      run: gsutil rm gs://www.bdsmtools.org/**

    - name: GCP Cloud Storage - Deploy
      run: gsutil -m cp -r ./dist/* gs://www.bdsmtools.org

    - name: Set Entry Points
      run: gsutil web set -m index.html -e index.html gs://www.bdsmtools.org

    - name: Add Scene Negotiation API Function
      run: |-
        cd api/scene-negotiation && gcloud functions deploy scene-negotiation \
          --entry-point doProcess \
          --runtime nodejs18 \
          --trigger-http \
          --allow-unauthenticated \
          --memory 512MB \
          --timeout 10s \
          --region europe-west2
